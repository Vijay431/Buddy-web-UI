<mat-card class="RegisterComponent" >
  <div class="CardHeader" >
    <p class="CardTitle" >Buddy</p>
    <hr>
  </div>
  <mat-card-content>
    <mat-form-field class="CardFormField" appearance="standard">
      <mat-label>Mobile Number</mat-label>
      <input matInput type="text" [(ngModel)]="phone" maxLength="10" (change)="formValidator()" required >
    </mat-form-field>
    <mat-form-field class="CardFormField" appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" (change)="formValidator()" required >
    </mat-form-field>
    <mat-form-field class="CardFormField" *ngIf="OTPFlag" appearance="standard">
      <mat-label>OTP</mat-label>
      <input matInput type="text" [(ngModel)]="oneTimePassword" (change)="formValidator()" required >
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="ButtonGroup" >
    <span *ngIf="OTPFlag; then condition2 else condition1" ></span>
    <ng-template #condition1>
      <button mat-raised-button color="primary" [disabled]=!isDetailsValidated (click)="sendOTP()" >Send OTP</button>
    </ng-template>
    <ng-template #condition2>
      <button mat-raised-button color="primary" [disabled]=!isOTPValidated (click)="register()" >Register</button>
    </ng-template>
    <button mat-raised-button color="secondary" (click)="redirectToLogin()" >Cancel</button>
  </mat-card-actions>
  <mat-card-footer class="CardFooter" >
    <small class="CardFooterText" >*Kindly verify the above details before proceeding.</small>
  </mat-card-footer>
</mat-card>
